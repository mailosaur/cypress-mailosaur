# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cypress-mailosaur
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ vars.LINUX }}
    timeout-minutes: 10

    env:
      CYPRESS_MAILOSAUR_BASE_URL: https://mailosaur.com/
      CYPRESS_MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}
      CYPRESS_MAILOSAUR_SERVER: ${{ secrets.MAILOSAUR_SERVER }}
      CYPRESS_MAILOSAUR_VERIFIED_DOMAIN: ${{ secrets.MAILOSAUR_VERIFIED_DOMAIN }}

    steps:
      - uses: actions/checkout@v2
      - name: Checkout custom actions
        uses: actions/checkout@v2
        with:
          repository: mailosaur/actions
          token: ${{ secrets.CUSTOM_ACTIONS_TOKEN }}
          path: .github/actions
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - run: npm iasdsa && npm run test:ci
      - name: Send notifications
        if: ${{ always() }}
        uses: ./.github/actions/notify
        with:
          webhook-url: ${{ secrets.NOTIFICATION_URL }}

  build-next:
    if: ${{ always() }}
    needs: build
    runs-on: ${{ vars.LINUX }}
    timeout-minutes: 10

    env:
      CYPRESS_MAILOSAUR_BASE_URL: https://next.mailosaur.com/
      CYPRESS_MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}
      CYPRESS_MAILOSAUR_SERVER: ${{ secrets.MAILOSAUR_SERVER }}
      CYPRESS_MAILOSAUR_VERIFIED_DOMAIN: ${{ secrets.MAILOSAUR_VERIFIED_DOMAIN }}

    steps:
      - uses: actions/checkout@v2
      - name: Checkout custom actions
        uses: actions/checkout@v2
        with:
          repository: mailosaur/actions
          token: ${{ secrets.CUSTOM_ACTIONS_TOKEN }}
          path: .github/actions
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - run: npm i && npm run test:ci
      - name: Send notifications
        if: ${{ always() }}
        uses: ./.github/actions/notify
        with:
          webhook-url: ${{ secrets.NOTIFICATION_URL }}
